<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<ion-tabs>
  <ion-tab tabIcon="compass" [root]="explore"></ion-tab>
  <ion-tab tabIcon="notifications" [root]="notification"></ion-tab>
  <ion-tab tabIcon="stats" [root]="performance"></ion-tab>
</ion-tabs>
