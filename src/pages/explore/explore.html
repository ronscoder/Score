<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Explore</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="light">
      <ion-icon name="create"></ion-icon>
      Examinations</ion-item-divider>
    <ion-item *ngFor="let exam of exams">
      <ion-icon name="leaf" item-left></ion-icon>
      <h3>{{exam.name}}</h3>
      <p>{{exam.board}}</p>
    </ion-item>
  </ion-item-group>
</ion-content>
